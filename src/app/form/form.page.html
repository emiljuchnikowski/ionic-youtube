<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Formularz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Formularz
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Wartość</ion-label>
        <ion-input [(ngModel)]="newItem"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" (click)="onAdd()">Dodaj</ion-button>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
