<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      Formularz
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Wartość</ion-label>
        <ion-input [(ngModel)]="newItem"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" (click)="onAdd()">Dodaj</ion-button>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
